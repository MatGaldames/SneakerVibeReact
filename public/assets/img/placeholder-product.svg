<svg width="512" height="320" viewBox="0 0 512 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="512" height="320" rx="16" fill="#f5f6f8"/>
  <rect x="6" y="6" width="500" height="308" rx="14" fill="#ffffff" stroke="#e9ecef"/>
  <!-- círculo/ícono central con glow en color SneakerVibe -->
  <circle cx="256" cy="150" r="44" fill="#ff2a55" filter="url(#glow)" opacity="0.95"/>
  <text x="256" y="158" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#ffffff">SV</text>
  <text x="256" y="240" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" fill="#a1a1a1">Sin imagen</text>
</svg>
